{% extends 'products/base.html' %}


{% block title %}
  Products list
{% endblock %}

{% block body %}
  <h1 class="green-text no-underline">Products</h1>
  <ul>
    {% for product in products %}
      {# Show name of product #}
      <li>
        <a href="{{ url_for('products_app.details', product_id=product.id) }}"
        >{{ product.name }}</a></li>
    {% endfor %}
  </ul>


  <div class="spinner"></div>

  <div class="margin-top">
    <a
      class="green-text no-underline"
      href="{{ url_for('products_app.add') }}"
    >Add a new product</a>
  </div>
  {# Hello jinja comment #}
  <!-- hello world -->
{% endblock %}
