{% extends 'products/base.html' %}

{% block title %}
  Products List
{% endblock %}

{% block body %}
  <h1>Products list</h1>
  <ul>
    {% for product in products %}
      <li><a
        href="{{ url_for('products_app.detail', product_id=product.id) }}"
      >{{ product.name }}</a></li>
    {% endfor %}
  </ul>
  <div>
    <a href="{{ url_for('products_app.add') }}">Create new</a>
  </div>
{% endblock %}
