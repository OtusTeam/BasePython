{% extends 'base.html' %}

{% block title %}
  Products list
{% endblock %}

{% block body %}
  <h2>Hello Products list</h2>
  {% if products %}
    <h3>Products:</h3>
    <ul>
      {% for product in products %}
        <li>
          <a href="{{ url_for('products_app.details', product_id=product.id) }}">
            {{ product.name }}
          </a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <h3>No products yet.</h3>
  {% endif %}

  <div>
      <a href="{{ url_for('products_app.add') }}">Add new</a>
  </div>

{% endblock %}
