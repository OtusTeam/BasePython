{% extends 'products/products-base.html' %}

{% block title %}
  Create Product
{% endblock %}

{% block body %}
  <h2>Product details:</h2>

  <form method="post">
    <label for="product-name-id">Product name</label>
    <input id="product-name-id" type="text" name="product-name" required>

    <button type="submit">Create</button>
  </form>

  <div>
    <a href="{{ url_for('products_app.list') }}">
      Back to products list
    </a>
  </div>
{% endblock %}
