{% extends 'base.html' %}

{% block title %}
  Index page
{% endblock %}

{% block body %}
  <h1>Hello world!</h1>
  <ul>
    {% for elem in ['foo', 'bar', 'spam', 'eggs'] %}
      <li>
        {% if loop.first %}
          <strong>
            {{ elem }}
          </strong>
        {% else %}
          {{ elem }}
        {% endif %}
      </li>
    {% endfor %}
  </ul>
{% endblock %}
