{% extends 'animals/base.html' %}

{% block title %}
  Animal kinds
{% endblock %}

{% block body %}
  <h1>Kinds:</h1>
  <div>
    <ul>
      {% for kind in object_list %}
        <li>
          {{ kind.name }}
          <a href="{% url 'animals:animal-kind-delete' kind.pk %}">Archive</a>
        </li>

      {% endfor %}
    </ul>
  </div>
{% endblock %}
