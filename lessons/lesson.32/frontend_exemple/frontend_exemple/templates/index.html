{% extends 'base.html' %}

{% block title %}home{% endblock %}

{% block content %}

<h3>Users</h3>
<ul>
    {% for user in users %}
        <li><a href="{{ url_for('user', user_id=user.id) }}">{{ user.name }}</a></li>
    {% endfor %}
</ul>
<a href="{{ url_for('add') }}" class="orange">Add user</a>

{% endblock %}
