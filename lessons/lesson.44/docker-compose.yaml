version: "3.9"

services:
  app:
    image: danteonline/base-python-2023-05
    build:
      dockerfile: ./Dockerfile
      context: ./
    environment:
      CONFIG_CLASS: ProductionConfig
      SQLALCHEMY_DATABASE_URI: "postgresql://username:${POSTGRES_PWD}@pg:5432/blog"
    ports:
      - "8080:80"
    depends_on:
      pg:
        condition: service_healthy


  pg:
    image: postgres
#    env_file:
#      - ./.env
    environment:
      POSTGRES_DB: blog
      POSTGRES_USER: username
      POSTGRES_PASSWORD: ${POSTGRES_PWD}
      PGDATA: /var/lib/postgresql/data/pgdata
      PGUSER: postgres
      user: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready --dbname=blog --username=username"]
      interval: 5s
      timeout: 3s
      retries: 5
