{% extends 'base.html' %}

{% block title %}
    Index page
{% endblock %}

{% block body %}
    <h1>Hello World!</h1>

    <h2>Apps:</h2>
    <ul>
        <li>
            <a href="{% url 'shop_app:products_index' %}">Products list</a>
        </li>
        <li>
            <a href="{% url 'shop_app:orders_index' %}">Orders list</a>
        </li>
        <li>
            <a href="{% url 'shop_app:list_category' %}">Category list</a>
        </li>
    </ul>
    <dir>
        {% if user.is_authenticated %}
            <form action="{% url 'my_auth:logout' %}" method="post">
                {% csrf_token %}
                <input type="submit" value="logout">
            </form>
        {% else %}
            <a href="{% url 'my_auth:login' %}">login</a>
        {% endif %}
    </dir>
{% endblock %}
