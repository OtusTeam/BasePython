{% extends 'blogapp/base.html' %}

{% block title %}
Посты
{% endblock  %}


{% block content %}
<h1>{{ title }}</h1>
<ul>
    {% for post in posts %}
        <li><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></li>
    {% endfor %}
</ul>
<p>
Кол-во постов: {{ post_count }}
</p>
{% endblock  %}
