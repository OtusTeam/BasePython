{% extends 'blogapp/base.html' %}

{% block title %}
{{ title }}
{% endblock  %}


{% block content %}


    {% for author in authors %}
        <p><a href="{% url 'author' author.id %}">{{ author.name }} </a></p>
        <p>{{ author.age }} - {{ author.email }}</p>
        <p>{{ author.bio }}</p>
        <a href="{% url 'author_update_form' author.id %}">Изменить</a>

    {% include 'blogapp/inc/hello_world.html' %}
    {% endfor %}

{% endblock  %}
