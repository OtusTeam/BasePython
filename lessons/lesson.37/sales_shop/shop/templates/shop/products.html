{% extends 'base.html' %}

{% block title %}
  Products
{% endblock %}

{% block body %}
  <h3>Products</h3>
  <ul>
    {% for product in products %}
      <li>
        <code>${{ product.price }}</code>
        [{{ product.category.name }}]
        {#          [{{ product.category_id }}]#}
        -
        {{ product.name }}
      </li>
    {% endfor %}
  </ul>
{% endblock %}
