{% extends 'base.html' %}


{% block title %}
    Products list
{% endblock %}

{% block body %}
<h1>Products:</h1>
<div>
    <ul>
        {% for (product_id, product_name) in products %}
            <li>
                <a href="{{ url_for("products_app.details", product_id=product_id) }}">
                    {{ product_name }}
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
<div>
    <a href="{{ url_for("products_app.add") }}">
        Add new product
    </a>
</div>
{% endblock %}
