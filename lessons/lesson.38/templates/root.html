{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
            {{ page_title|default:"Zoo" }}
        {% endblock %}
    </title>
    {% block css %}
        <link
                href="{% static 'css/bootstrap.min.css' %}"
                rel="stylesheet"
        >
    {% endblock %}
    {% block js %}
    {% endblock %}
</head>
<body>
{% block content %}
{% endblock %}
<footer>
    {% block footer %}
        Otus, 2024
    {% endblock %}
</footer>
</body>
</html>
