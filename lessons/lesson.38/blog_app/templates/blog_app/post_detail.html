{% extends 'blog_app/base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
        <h1>{{ post.title }}</h1>


        <p>{{ post.content }}</p>
        <p>{{ post.author.name }}</p>
        <small>Автор {{ post.created_at }}</small>
        <small>| Рейтинг {{ post.rating }}</small>

{% endblock %}
