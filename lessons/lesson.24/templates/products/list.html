{% extends 'base.html' %}

{% block title %}
    Products list
{% endblock %}

{% block body %}
    <div class="h1 mb-2">Products:</div>
    <ul class="list-group">
        {% for product_id, product_name in products.items() %}
            <li class="product-list-item list-group-item">
                <span class="green-text">Product</span>
                <a class="product-item-link text-decoration-none"
                   href="{{ url_for('products_app.details', product_id=product_id) }}"
                >{{ product_name }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
