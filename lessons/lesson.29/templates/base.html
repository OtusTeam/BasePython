<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1"
  >

  <title>{% block title %}
    Base
  {% endblock %}</title>

  <link
    rel="stylesheet"
    {#      href="{{ url_for('static', filename='css/main.css') }}"#}
    href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
  >
  {#  <link#}
  {#    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"#}
  {#    rel="stylesheet"#}
  {#    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"#}
  {#    crossorigin="anonymous"#}
  {#  >#}

  {% block head %}
  {% endblock %}
</head>
<body>

<!-- nav -->
<nav class="navbar navbar-expand-sm bg-body-tertiary">
  <div class="container-fluid">
    <a
      class="navbar-brand"
      href="{{ url_for('index') }}"
    >S</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbar-collapsable"
      aria-controls="navbar-collapsable"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse"
      id="navbar-collapsable"
    >
      <ul class="navbar-nav me-auto mb-2 mb-sm-0">

        {% for endpoint, label in [
          ('index', 'Home'),
          ('products_app.list', 'Products'),
        ] %}
          <li class="nav-item">
            <a
              class="nav-link {{ 'active' if request.path == url_for(endpoint) }}"
              href="{{ url_for(endpoint) }}"
            >{{ label }}</a>
          </li>
        {% endfor %}

        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Actions
          </a>
          <ul class="dropdown-menu">
            <li><a
              class="dropdown-item"
              href="{{ url_for('products_app.add') }}"
            >Add product</a></li>
            <li><a class="dropdown-item disabled" href="#">Another action</a></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item disabled" href="#">Something else here</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
<!-- /nav -->

<div class="container">
  {% block body %}
    Base Body
  {% endblock %}
</div>

<footer class="mt-5">
  <small>
    &copy; OTUS 2024
  </small>
</footer>

<script
  src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"
>

</script>
</body>
</html>
