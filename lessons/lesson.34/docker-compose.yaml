services:
  pg:
    image: postgres:17
    environment:
      POSTGRES_DB: ${PG_DB}
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASSWORD}
      PGDATA: /var/lib/postgresql/17/docker
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 5s
      timeout: 2s
      retries: 3

  app:
    build:
      dockerfile: docker-build/app/Dockerfile
      context: ./
    environment:
      BLOG_APP__DB__HOST: pg
      BLOG_APP__DB__DATABASE: ${PG_DB}
      BLOG_APP__DB__USERNAME: ${PG_USER}
      BLOG_APP__DB__PASSWORD: ${PG_PASSWORD}
    ports:
      - "8000:8000"
    command:
      - gunicorn
      - --workers=4
      - --worker-class=uvicorn.workers.UvicornWorker
      - --bind=0.0.0.0:8000
      - main:app
    depends_on:
      pg:
        condition: service_healthy

volumes:
  pg_data:
