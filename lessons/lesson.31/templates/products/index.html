{% extends 'base.html' %}

{% block title -%}
  Products
{%- endblock %}

{% block body %}
  <h1>Products list</h1>
  <div class="alert alert-info" role="alert">
    Sale only today!
  </div>
  <div class="row">
    <div class="col col-12 col-md-8 col-lg-6 col-xl-4">
      <ul class="list-group">
        {% for product_id in products %}
          <li class="list-group-item product-item">
            <a class="my-2" href="{{ url_for('product_app.product_detail', product_id=product_id) }}">
              {{ products[product_id] }}
            </a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
  <hr>
  <div>
    <button class="btn btn-warning" id="recover-products">Recover products</button>
  </div>
{% endblock %}

{% block after_body %}
  <script>
    $(function () {
      const productItems = $('.product-item')
      console.log(productItems)
    });

    $('#recover-products').click(function () {
      $.ajax({
        url: 'recover/',
        method: 'POST',
        success: function (res) {
          console.log(res)
          console.log(res.data)
        },
        error: function (err) {
          console.error(err)
        },
        complete: function () {
          window.location = '{{ url_for('product_app.product_list') }}'
        },
      })
    })
  </script>
{% endblock %}
