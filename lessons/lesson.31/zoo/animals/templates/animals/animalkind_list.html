{% extends 'animals/base.html' %}

{% block title %}
  Animal kinds
{% endblock %}

{% block body %}
  <h1>Animal kinds:</h1>
  <div class="row">
    <div class="col col-md-9">
      <ul class="list-group">
        {% for animal_kind in object_list %}
          <li class="list-group-item">
            <strong>
              <a href="{% url 'animals:by-kind' animal_kind.name %}">
                {{ animal_kind.name }}</a>
            </strong>
            <span>
            {{ animal_kind.description }}
          </span>
            <span class="float-end">
            <a
{#              class="text-danger text-decoration-none"#}
              class="btn btn-sm btn-outline-danger"
              href="{% url 'animals:delete-kind' animal_kind.id %}">
              Delete
            </a>
          </span>
          </li>
        {% endfor %}

      </ul>
    </div>
  </div>
  <div class="my-2">
    <a
      class="btn btn-outline-info"
      href="{% url 'animals:create-kind' %}"
    >Create kind</a>
  </div>
  <div class="my-2">
    <a href="{% url 'animals:index' %}">Back to animals list</a>
  </div>
{% endblock %}
