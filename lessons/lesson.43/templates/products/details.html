{% extends 'base.html' %}

{% block title %}
	Product #{{ product.id }} details
{% endblock %}

{% block main %}
  <h1>Products #{{ product.id }}</h1>
  <h2>{{ product.name }}</h2>

  <br>
  <div>
    <a href="{{ url_for('products_app.delete', product_id=product.id) }}"
    >Delete product</a>
    <a href="{{ url_for('products_app.list') }}">Back to products list</a>
  </div>
{% endblock %}
