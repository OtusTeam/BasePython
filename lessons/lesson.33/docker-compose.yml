version: "3"

services:

  pg:
    image: postgres
    environment:
      POSTGRES_DB: blog
      POSTGRES_USER: user
      POSTGRES_PASSWORD: example
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d blog -U user" ]
      interval: 5s
      timeout: 3s
      retries: 5

  app:
    build:
      dockerfile: ./build/Dockerfile
      context: ./
    environment:
      DATABASE_URI: "postgresql+psycopg://user:example@pg:5432/blog"
#    command:
#      - flask
#      - run
    ports:
      - "80:80"
#    entrypoint:
#      - bash
#      - "entrypoint.sh"
#    network_mode: host
    depends_on:
      pg:
        condition: service_healthy

volumes:
  db-data:
