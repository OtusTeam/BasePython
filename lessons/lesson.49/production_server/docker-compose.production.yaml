services:
  app:
    image: danteonline/python-base-2024-09
    # restart: always
    environment:
      DB__HOST: pg
      DB__PORT: 5432
      DB__DATABASE: blog
      DB__USER: app
      DB__PASSWORD: pgpassword123
    ports:
      - "5000:8000"
    depends_on:
      pg:
        condition: service_healthy

  pg:
    # restart: always
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: blog
      POSTGRES_USER: app
      POSTGRES_PASSWORD: pgpassword123
      PGDATA: /var/lib/postgresql/data
    ports:
      - "5432:5432"
#    volumes:
#      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 5s
      timeout: 3s
      retries: 3

