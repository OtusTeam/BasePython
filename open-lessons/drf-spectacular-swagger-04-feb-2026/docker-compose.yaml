services:
  pg:
    image: postgres:17.4
    environment:
      POSTGRES_DB: movies_catalog
      POSTGRES_USER: app
      POSTGRES_PASSWORD: supersecretpassword
      PGDATA: /var/lib/postgresql/data
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 5s
      timeout: 3s
      retries: 3

volumes:
  pgdata:
